<h1 md-dialog-title><span *ngIf="!show">{{ data.name }}</span>
  <md-form-field *ngIf="show">
    <input mdInput tabindex="1" placeholder="Name" [(ngModel)]="data.name">
  </md-form-field>
</h1>
<div md-dialog-content *ngIf="!show">
  <p>{{ data.phone }}</p>
  <p>{{ data.email }}</p>
  <p>{{ data.address }}</p>
  <p>{{ data.company }}</p>
</div>
<div md-dialog-content *ngIf="show">
  <md-form-field>
    <input mdInput tabindex="2" placeholder="Phone" [(ngModel)]="data.phone">
  </md-form-field>
  <md-form-field>
    <input mdInput tabindex="3" placeholder="Email" [(ngModel)]="data.email">
  </md-form-field>
  <md-form-field>
    <input mdInput tabindex="4" placeholder="Address" [(ngModel)]="data.address">
  </md-form-field>
  <md-form-field>
    <input mdInput tabindex="5" placeholder="Company" [(ngModel)]="data.company">
  </md-form-field>    
</div>
<div md-dialog-actions>
  <button md-raised-button color="accent" (click)="showForm()" tabindex="-1" *ngIf="!show"><md-icon class="md-24">mode_edit</md-icon> Update</button>
  <button md-raised-button color="warn" (click)="openConfirmDialog(data._id);" tabindex="-1" *ngIf="!show"><md-icon class="md-24">delete</md-icon> Delete</button>
  <button md-raised-button color="accent" (click)="save(data._id, data); notify('Contact Updated'); close()" tabindex="-1" *ngIf="show"><md-icon class="md-24">save</md-icon> Save</button>
  <button md-raised-button color="primary" (click)="close()" tabindex="-1"><md-icon class="md-24">close</md-icon> Close</button>
</div>
