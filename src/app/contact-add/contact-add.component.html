<h1 md-dialog-title>Add a new contact
</h1>
<div md-dialog-content>
  <md-form-field>
    <input mdInput placeholder="Name" tabindex="1" [(ngModel)]="data.name">
  </md-form-field>
  <md-form-field>
    <input mdInput placeholder="Phone" tabindex="2" [(ngModel)]="data.phone">
  </md-form-field>
  <md-form-field>
    <input mdInput placeholder="Email" tabindex="3" [(ngModel)]="data.email">
  </md-form-field>
  <md-form-field>
    <input mdInput placeholder="Address" tabindex="4" [(ngModel)]="data.address">
  </md-form-field>
  <md-form-field>
    <input mdInput placeholder="Company" tabindex="5" [(ngModel)]="data.company">
  </md-form-field>    
</div>
<div md-dialog-actions>
  <button md-raised-button color="warn" (click)="save(data)" tabindex="-1"><md-icon class="md-24">save</md-icon> Save</button>
  <button md-raised-button color="primary" (click)="close()" tabindex="-1"><md-icon class="md-24">close</md-icon> Close</button>
</div>
